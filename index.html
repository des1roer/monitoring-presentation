<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
			});

			// Функция для добавления слайдов
			function addSlides() {
				// Получаем контейнер для слайдов
				const slidesContainer = document.querySelector('.slides');

				// Цикл для создания слайдов
				for (let i = 2; i < 44; i++) {
					// Создаем новый элемент <section>
					const section = document.createElement('section');

					// Создаем элемент <img>
					const img = document.createElement('img');

					// Устанавливаем атрибут data-src
					img.setAttribute('data-src', `data/${i}.jpg`);

					// Добавляем изображение в секцию
					section.appendChild(img);

					// Добавляем секцию в контейнер слайдов
					slidesContainer.appendChild(section);
				}
			}

			// Вызываем функцию добавления слайдов после инициализации
			addSlides();

		</script>
	</body>
</html>
